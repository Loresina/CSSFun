<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CSS Fun</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="container header">
        <a href="/index.html" class="header__logo-link">
          <img src="/src/static/logo.svg" alt="site logo" />
        </a>

        <nav class="header__nav">
          <a href="/" class="header__nav-link">main</a>
          <a href="#footer" class="header__nav-link">about</a>
        </nav>
      </header>

      <main class="container main">
        <section class="one">
          <span>picture text</span>
          <span class="one__text">example</span>
        </section>
        <section class="two">
          <span>slider by "Swiper" v11.1.3</span>
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./src/static/swiper1.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="./src/static/swiper2.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="./src/static/swiper3.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="./src/static/swiper4.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="./src/static/swiper5.jpg" />
              </div>
            </div>

            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </section>
        <section class="three">content here 3</section>
        <section class="four-five">content here 4</section>
        <section class="six">content here 6</section>
        <section class="seven">content here 7</section>
        <section class="eight">content here 8</section>
        <section class="nine">content here 9</section>
        <section class="ten">content here 10</section>
        <section class="eleven">content here 11</section>
        <section class="twelve">content here 12</section>
      </main>

      <footer #id="footer" class="container footer">
        <span>It is site for my fun with CSS</span>
      </footer>
    </div>
  </body>
</html>
